<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — TrueLau</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: #0f0f0f;
      color: #eaeaea;
      font-family: 'Inter', sans-serif;
      padding: 0;
      margin: 0;
    }
    .contact-page {
      max-width: 700px;
      margin: 60px auto;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 6px;
    }
    .lead {
      color: #a3a3a3;
      margin-bottom: 28px;
    }
    form {
      background: #151515;
      padding: 24px;
      border-radius: 14px;
      border: 1px solid #1f1f1f;
    }
    label {
      display: block;
      margin: 16px 0 6px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 14px 12px;
      border-radius: 10px;
      border: 1px solid #262626;
      background: #0d0d0d;
      color: #eaeaea;
      outline: none;
    }
    input:focus, textarea:focus {
      border-color: #2f2f2f;
      box-shadow: 0 0 0 3px rgba(185, 244, 151, 0.12);
    }
    button {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      background: #b9f497;
      color: #0b0b0b;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    button:hover {
      filter: brightness(0.96);
    }
    .hidden {
      display: none;
    }
    .meta {
      margin-top: 14px;
      text-align: center;
      color: #a3a3a3;
      font-size: 14px;
    }
    .meta a {
      color: #b9f497;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="contact-page">
    <h1>Contact TrueLau</h1>
    <p class="lead">Questions, orders, collabs — drop us a note. We’ll reply within 24 hours.</p>

    <!-- Netlify-enabled form -->
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thanks.html">
      <input type="hidden" name="form-name" value="contact" />

      <p class="hidden">
        <label>Don’t fill this out if you’re human:
          <input name="bot-field" />
        </label>
      </p>

      <label for="name">Full name</label>
      <input id="name" name="name" type="text" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="phone">Phone / WhatsApp (optional)</label>
      <input id="phone" name="phone" type="tel" />

      <label for="city">City (optional)</label>
      <input id="city" name="city" type="text" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required placeholder="Tell us what you need…"></textarea>

      <button type="submit">Send message</button>

      <div class="meta">
        Prefer WhatsApp? <a href="https://wa.me/919645072161" target="_blank" rel="noopener">+91 96450 72161</a>
      </div>
    </form>
  </div>
</body>
</html>
